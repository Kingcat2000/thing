<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>my website thing</title>
  <style>
    /* Button styling */
    #music-toggle {
      position: fixed;
      top: 15px;
      right: 15px;
      background-color: #333;
      color: #fff;
      border: none;
      border-radius: 4px;
      padding: 8px 12px;
      cursor: pointer;
      font-size: 14px;
      z-index: 1000;
    }

    #music-toggle:hover {
      background-color: #555;
    }
  </style>
</head>
<body>

  <!-- Background audio (hidden) -->
  <audio id="bg-music" loop>
    <source src="music.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <!-- Music Toggle Button -->
  <button id="music-toggle">Play Music</button>

  <script>
    const music = document.getElementById('bg-music');
    const toggleBtn = document.getElementById('music-toggle');

    let isPlaying = false;

    toggleBtn.addEventListener('click', () => {
      if (!isPlaying) {
        music.play();
        toggleBtn.textContent = 'Pause Music';
      } else {
        music.pause();
        toggleBtn.textContent = 'Play Music(Left Bank Two)';
      }
      isPlaying = !isPlaying;
    });
  </script>

</body>
</html>
